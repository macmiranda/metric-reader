apiVersion: v1
kind: ConfigMap
metadata:
  name: metric-reader-config
  namespace: default
data:
  config.toml: |
    # Metric Reader Configuration File for E2E Tests
    # This configuration is used in Kubernetes deployments for testing
    # Environment variables can override these settings

    # Logging configuration
    log_level = "debug"

    # Metric configuration
    metric_name = "up"
    label_filters = ""

    # Threshold configuration
    threshold = ">0"
    threshold_duration = "30s"
    backoff_delay = "1m0s"

    # Polling configuration
    polling_interval = "15s"

    # Prometheus configuration
    prometheus_endpoint = "http://prometheus:9090"

    # Plugin configuration
    plugin_dir = ""
    action_plugin = "file_action"

    # Leader election configuration (for Kubernetes deployments)
    leader_election_enabled = true
    leader_election_lock_name = "metric-reader-leader"
    pod_namespace = "default"

    # Plugin-specific configuration
    # File Action Plugin
    file_action_dir = "/tmp/metric-files"
    file_action_size = 1048576
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metric-reader
  namespace: default
  labels:
    app: metric-reader
spec:
  replicas: 4
  selector:
    matchLabels:
      app: metric-reader
  template:
    metadata:
      labels:
        app: metric-reader
    spec:
      containers:
      - name: pause
        image: gcr.io/google_containers/pause:3.2
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 20m
            memory: 32Mi
      - name: metric-reader
        image: metric-reader:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        # Environment variables can override config file values
        - name: THRESHOLD_OPERATOR
          value: "greater_than"
        - name: SOFT_THRESHOLD
          value: "0"
        - name: SOFT_THRESHOLD_PLUGIN
          value: "log_action"
        - name: HARD_THRESHOLD
          value: "0.5"
        - name: HARD_THRESHOLD_PLUGIN
          value: "file_action"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: metric-files
          mountPath: /tmp/metric-files
        - name: config
          mountPath: /etc/metric-reader
          readOnly: true
      serviceAccountName: metric-reader
      volumes:
      - name: metric-files
        emptyDir: {}
      - name: config
        configMap:
          name: metric-reader-config
---
apiVersion: v1
kind: Service
metadata:
  name: metric-reader
  namespace: default
spec:
  selector:
    app: metric-reader
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metric-reader
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: metric-reader
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "create", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: metric-reader
  namespace: default
subjects:
- kind: ServiceAccount
  name: metric-reader
  namespace: default
roleRef:
  kind: Role
  name: metric-reader
  apiGroup: "rbac.authorization.k8s.io"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: default
spec:
  serviceName: prometheus
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--web.console.libraries=/usr/share/prometheus/console_libraries"
        - "--web.console.templates=/usr/share/prometheus/consoles"
        - "--web.enable-lifecycle"
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: prometheus-config
  volumeClaimTemplates:
  - metadata:
      name: prometheus-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: http
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']